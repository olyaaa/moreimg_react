<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Графический редактор</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { fabric } from 'https://cdn.jsdelivr.net/npm/fabric@5.3.0/+esm';
    window.fabric = fabric; // Делаем глобально доступным
  
    // Затем импортируйте ваши модули
    import { initApp } from './app.js';
    initApp();
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="glass-background"></div>

    <!-- Левая колонка (холст + панель управления) -->
    <div class="canvas-column">
      <canvas id="canvas" width="1000" height="1000"></canvas>

      <!-- Панель управления -->
      <div class="controls">
        <button id="togglePanelBtn" class="toggle-panel-btn">▲ Скрыть панель</button>
        <button id="addImageBtn">Добавить изображение</button>
        <button id="addTextBtn">Добавить текст</button>
        <button id="deleteSelectedBtn">Удалить выделенное</button>
        <button id="saveTemplateBtn">Сохранить шаблон</button>
        <button id="loadTemplateBtn">Загрузить шаблон</button>
        <input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;">
        <button id="loadExcelBtn">Загрузить Excel</button>

        <!--<input type="number" id="canvasWidth" min="1" max="10000" value="1000">
        <input type="number" id="canvasHeight" min="1" max="10000" value="1000">-->

        <div class="zoom-controls">
          <button id="zoomIn">+</button>
          <button id="zoomOut">-</button>
          <button id="resetZoom">100%</button>
          <input type="range" id="zoomSlider" min="10" max="500" value="100">
        </div>
      </div>  
    </div>

    <!-- Правая колонка (настройки холста) -->
    <div class="settings-column">
      <div class="canvas-settings">
        <h3>Настройки холста</h3>
        <button class="toggle-panel-btn">▲</button>
        <div class="panel-content">
          <div class="property-group">
            <label for="canvasWidth">Ширина холста:</label>
            <input type="number" id="canvasWidth" value="1000" min="1" max="10000">
          </div>
          <div class="property-group">
            <label for="canvasHeight">Высота холста:</label>
            <input type="number" id="canvasHeight" value="1000" min="1" max="10000">
          </div>
          <div class="property-group">
            <label for="canvasColor">Цвет фона:</label>
            <input type="color" id="canvasColor" value="#ffffff">
          </div>
          <!--<button id="updateCanvasSizeBtn">Применить размер</button>
          <button id="updateCanvasColorBtn">Применить цвет</button>
          <button id="removeBackgroundImageBtn">Удалить фон</button>-->
          <button id="setBackgroundImageBtn">Установить фоновое изображение</button>
        </div>
      </div>
    </div>
  </div>
    
    <div id="propertiesPanel" class="properties-panel">
      <h3>Свойства объекта</h3>
      <button class="toggle-panel-btn">▲</button>
      <div class="panel-content">
        <div class="property-group">
          <label for="objText">Текст:</label>
          <input type="text" id="objText">
        </div>
        <div class="property-group">
          <label for="objFontSize">Размер шрифта:</label>
          <input type="number" id="objFontSize" min="1">
        </div>
        <div class="property-group">
          <label for="objColor">Цвет:</label>
          <input type="color" id="objColor">
        </div>
        <div class="property-group">
          <label for="objLeft">Позиция X:</label>
          <input type="number" id="objLeft">
        </div>
        <div class="property-group">
          <label for="objTop">Позиция Y:</label>
          <input type="number" id="objTop">
        </div>
        <div class="property-group">
          <label for="objScale">Масштаб (%):</label>
          <input type="number" id="objScale" min="1" max="500" value="100">
        </div>
        <div class="property-group">
          <label for="objAngle">Поворот (градусы):</label>
          <input type="number" id="objAngle">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
